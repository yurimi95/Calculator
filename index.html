<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calc">
    <div class="display"> 0 </div>
    <div class="clear" data-all-clear=""> C </div>
    <div class="nums">
        <div class="num-7" data-number="7"> 7 </div>
        <div class="num-8" data-number="8"> 8 </div>
        <div class="num-9" data-number="9"> 9 </div>
        <div class="num-4" data-number="4"> 4 </div>
        <div class="num-5" data-number="5"> 5 </div>
        <div class="num-6" data-number="6"> 6 </div>    
        <div class="num-1" data-number="1"> 1 </div>
        <div class="num-2" data-number="2"> 2 </div>
        <div class="num-3" data-number="3"> 3 </div>
        <div class="num-0" data-number="0"> 0 </div>
        <div class="equals"> = </div>
    </div>
    <div class="ops"> 
        <div class="op-2" data-operation>/</div>
        <div class="op-3" data-operation>*</div>
        <div class="op-4" data-operation>â€“</div>
        <div class="op-5" data-operation>+</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
